        version: '3.7'

        services:
          web:
            build: ./
            container_name: django
            restart: always
            command: bash entrypoint.sh
            volumes:
              - .:/usr/src/app
              - ./static:/usr/src/app/static
              - ./media:/usr/src/app/media
            ports:
              - 8000:8000
            env_file:
              - ./.env
            depends_on:
              - db

          db:
            image: postgres:12
            container_name: server_db
            volumes:
              - postgres_data:/var/lib/postgresql/data/
            env_file:
              - ./.env
            ports:
              - 5432:5432

          nginx:
            build: ./nginx
            container_name: server_nginx
            restart: on-failure
            ports:
              - 80:80
            volumes:
              - ./static:/static
              - ./media:/media
            depends_on:
              - web

          redis:
            image: redis:alpine
            ports:
              - 6379:6379

          celery:
            restart: always
            build:
              context: .
            command: celery -A main worker -l info
            volumes:
              - .:/usr/src/app
            env_file:
              - ./.env
            depends_on:
              - db
              - redis

        volumes:
          postgres_data:
